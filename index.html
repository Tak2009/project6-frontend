<!DOCTYPE html>
<html lang="ja">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="style-type" rel="stylesheet" href="./stylesheets/style1.css">
    <title>Test_TK_jQuery.BgSwitcher</title>
    
</head>
 
<body>
    
    <div id="layout">
        <div id="layout-type" class="bg-switcher">
        <h1 class="bg-title">BgSwitcher テスト</h1>
        <button class="button" id="type1">Change layout</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./src/jquery.bgswitcher.js"></script>
    <script id="script-type" class="script-type1">
        jQuery(function($) {
    $('.bg-switcher').bgSwitcher({
        images: ['https://kishiken.com/common/jq_sample/BgSwitcher/sample1.jpg','https://kishiken.com/common/jq_sample/BgSwitcher/sample2.jpg','https://kishiken.com/common/jq_sample/BgSwitcher/sample3.jpg',"./src/img/test1.jpg","./src/img/test2.jpg"], // 切り替え画像
        Interval: 5000, //切り替えの間隔 1000=1秒
        start: true, //$.fn.bgswitcher(config)をコールした時に切り替えを開始する
        loop: true, //切り替えをループする
        shuffle: false, //背景画像の順番をシャッフルする
        effect: "fade", //エフェクトの種類 "fade" "blind" "clip" "slide" "drop" "hide"
        duration: 1000, //エフェクトの時間 1000=1秒
        easing: "swing", //エフェクトのイージング "swing" "linear"
    });
});
    </script>
    <script src="./src/index.js"></script>
</body>
 
</html>
